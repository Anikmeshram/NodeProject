<table class= "table table-bordered">
    <thead>
        <tr>
            <th class="bg-light">Name</th>
            <th class="bg-light">Age</th>
            <th class="bg-light">City</th>
            <th class="bg-light">Action</th>



        </tr>
    </thead>
    <tbody id="records">

</table>



<script>
    url = "http://localhost:8989/employeeshttps://rococo-sopapillas-4bb508.netlify.app/.netlify/functions/api/employees"
    function deleteEmp(id) {
        flag = confirm("Are You Sure")
        if(flag==true) {

            fetch(`${url}?id=${id}`, { method: "DELETE"})
            .then(res => res.json())
            .then(res => {
                window.location.reload()
            })
        }
    }



    fetch(url)
    .then(res => res.json())
    .then(res => {
        console.log(res)
        console.table(res)
        
        output = ''
        for(let i = 0; i < res.length; i++) {
            output += `<tr>
            <td>${res[i]["name"]}</td>
            <td>${res[i]["Age"]}</td>
            <td>${res[i]["City"]}</td>
            <td><button class="btn btn-danger" onclick="deleteEmp('${res[i]._id}')">Delete</button>
                <a class="btn btn-info" href ='editdata.html?id=${res[i]._id}'>Edit
            </td>
            
                


        </tr>
        `

        }
        

        document.getElementById("records").innerHTML = output
    })
</script>
