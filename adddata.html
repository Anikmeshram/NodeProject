<center><div style="color: brown"><h1>Add Employees</h1></div></center>
<center>
        <form id="avd" method="post">
            <b><label>Name:-</label> <input type="text" id="name" autofocus size="30"><br><p> 
            <b><label>Age:- </label>  <input type="text" id="Age" size="30"><br><p>
            <b><label>City:-</label> <input type="text" id="City" size="30"><br><p>
            <button  onclick="postData()" style="color: black; height: 40px; width: 70px;">Submit</button><p>
            <a href="front.html" style="text-decoration: none;">Close</a>
            </form>
</center>

<script>

function postData() {
    data = {
        "name":document.getElementById("name").value,
        "Age":document.getElementById("Age").value,
        "City":document.getElementById("City").value    
    
    }

    url = "http://localhost:8989/employees"
    fetch(url, {
        method: "POST",
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
        window.location.href = 'front.html'
    })

}

</script>
